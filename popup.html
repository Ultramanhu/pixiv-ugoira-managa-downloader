<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/popup.css">
    <script src="./lib/Sortable.min.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h4 class="head-title">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span id="text-setting"></span> <small id="setting-msg"></small>
                </h4>
            </div>
            <div class="col-md-12">
                <h5>
                    <span class="glyphicon glyphicon-edit"></span>
                    <span id="text-rename_ugoira_file"></span>
                </h5>
                <div class="row">
                    <div class="col-md-12">
                        <div id="text-enable_ugoira_meta"></div>
                        <div class="panel panel-default" style="margin-bottom:5px;">
                            <div id="enable-metas" class="panel-body">
                            </div>
                        </div>
                        <div id="text-used_ugoira_meta"></div>
                        <div class="panel panel-default" style="margin-bottom:5px;">
                            <div id="used-metas" class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <h5>
                    <span class="glyphicon glyphicon-tint"></span>
                    <span id="text-ugoira_quanlity"></span>
                </h5>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <select name="" id="ugoira-quanlity" class="form-control input-sm"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/popup.js"></script>
</html>
